<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <!--- Reference: http://bootsnipp.com/snippets/DVXQa
         http://www.w3schools.com/bootstrap/bootstrap_forms_inputs.asp
         http://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_input_height2&stacked=h
         http://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_input_height&stacked=h
         http://www.w3schools.com/bootstrap/bootstrap_forms_inputs.asp
    -->

    <div>
        <div id="register-page" class="container-fluid">
            <form class="form-horizontal" role="form">
                <h2 style="padding-left: 0;">Client Registration Form</h2>
                <div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Name</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg" placeholder="Name" required="true">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Phone Number</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg" placeholder="(xxx)-xxx-xxxx" required="true">
                        </div>
                    </div>

                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Email</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg" placeholder="example@example.ca" required="true">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Password</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg" placeholder="Password" required="true">
                        </div>
                    </div>

                <div class="form-group form-group-lg">
                    <div class="col-sm-4 col-sm-offset-8">
                        <button type="submit" class="bbtn btn-primary btn-lg">Register</button>
                    </div>
                </div>

            </form>
        </div>
        <!--End of Form-->

        <div id="footer"></div>
</body>
</html>
