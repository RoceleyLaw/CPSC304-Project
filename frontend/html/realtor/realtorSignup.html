<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../js/realtor/realtorSignup.js"></script>
        <style>
            .navbar-inverse{
            background-color: green;
            } 
            /* On small screens, set height to 'auto' for the grid */
            @media screen and (max-width: 767px) {
            .row.content {height: auto;} 
            }
            #header{
             color: white;
            }
            #menuHeaders{
            color: white;
             }
        </style>
</head>
<body>
    <div id="header"></div>
    <!--- Reference: http://bootsnipp.com/snippets/DVXQa
         http://www.w3schools.com/bootstrap/bootstrap_forms_inputs.asp
         http://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_input_height2&stacked=h
         http://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_input_height&stacked=h
         http://www.w3schools.com/bootstrap/bootstrap_forms_inputs.asp
    -->
    <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="../../index.html" id="header" class="navbar-brand">Home Hunter</a>
                    </div>
            </div>
    </nav>
    <div>
        <div id="register-page" class="container-fluid">
            <form class="form-horizontal" role="form">
                <h2 style="padding-left: 0;">Register As Realtor</h2>
                <div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Name</label>
                        <div class="col-sm-4">
                            <input id="inputName" class="form-control" type="" id="lg" placeholder="Name" required="true">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Phone Number</label>
                        <div class="col-sm-4">
                            <input id="inputPhoneNumber" class="form-control" type="" id="lg" placeholder="(xxx)-xxx-xxxx" required="true">
                        </div>
                    </div>
                    
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Realtor License Number</label>
                        <div class="col-sm-4">
                            <input id="inputRealtorLicenseNumber" class="form-control" type="" id="lg" placeholder="xxxx" required="true">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Email</label>
                        <div class="col-sm-4">
                            <input id="inputEmail" class="form-control" type="" id="lg" placeholder="example@example.ca" required="true">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Password</label>
                        <div class="col-sm-4">
                            <input id="inputPassword" class="form-control" type="password" id="lg" placeholder="Password" required="true">
                        </div>
                    </div>

                <div class="form-group form-group-lg">
                    <div class="col-sm-4 col-sm-offset-8">
                        <button type="reset" class="bbtn btn-success btn-lg" onclick="createNewRealtorAccount();">Register</button>
                    </div>
                </div>

            </form>
        </div>
        <script>
            function createNewRealtorAccount(){
                console.log("hello");
                var obj = new Object();
                obj.name = document.getElementById("inputName").value;
                obj.phoneNumber = document.getElementById("inputPhoneNumber").value;
                obj.realtorLicenseNumber = document.getElementById("inputRealtorLicenseNumber").value;
                obj.email = document.getElementById("inputEmail").value;
                obj.password = document.getElementById("inputPassword").value;
                
                var newJSON = JSON.stringify(obj);
                console.log(newJSON);
            }
        </script>
      
</body>
</html>
