    <div>
        <div id="register-page" class="container-fluid">
            <form class="form-horizontal" role="form">
                <h2 style="padding-left: 0;">Settings</h2>
                <div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Name</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg1" placeholder="Name" required="true">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Phone Number</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg2" placeholder="Phone Number" required="true">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Realtor License Number</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg3" placeholder="License Number" required="true" disabled>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Email</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg4" placeholder="example@example.ca" required="true">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Password</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="password" id="lg5" placeholder="Password" required="true">
                        </div>
                    </div>

                <div class="form-group form-group-lg">
                    <div class="col-sm-4 col-sm-offset-8">
                        <button type="reset" onclick="updateInformation();" class="bbtn btn-primary btn-lg">Save</button>
                    </div>
                </div>

            </form>
        </div>
