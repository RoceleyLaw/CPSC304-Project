<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createModal">Add New Listing</button>           
        <h2>Filter By</h2>
      <ul class="nav nav-pills nav-stacked">
        <label>Type</label>
        <div class="radio">
          <label><input type="radio" name="opt" id ="filterBoth" checked>Both</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="opt" id = "filterHouse">House</label>
          </div>
        <div class="radio">
          <label><input type="radio" name="opt" id = "filterApartment">Appartment</label>
        </div>
       <label>Facilities</label>
       <div class="checkbox">
          <label><input type="checkbox" value="">PlayGround</label>
      <div class="checkbox">

      </div>
      <div class="checkbox">

</div>
<!-- Create modal-->
<div class="modal fade" id="createModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create Listing</h4>
          </div>
          <div class="modal-body">
            <label>Listed Price</label>
            <input type="" class="form-control" id="inputListedPrice" placeholder="">
            <label>Street Name</label>
            <input type="" class="form-control" id="inputStreetName" placeholder="">
            <label>Postal Code</label>
            <input type="" class="form-control" id="inputPostalCode" placeholder="">
            <label>City</label>
            <input type="" class="form-control" id="inputCity" placeholder="">   
            <label>Province</label>
            <input type="" class="form-control" id="inputProvince" placeholder=""> 
            <label>Number of Bathrooms</label>
            <input type="" class="form-control" id="inputBathrooms" placeholder="">
            <label>Number of Bedrooms</label>
            <input type="" class="form-control" id="inputBedrooms" placeholder="">
            <label>Facilities Close By</label>
            <input type="checkbox" value=""> PlayGround           
            <input type="checkbox" value=""> PlayGround  
            <br>         
            <label>Type</label>
            <input id="house" type="radio" name="optradio" > House
            <input id="appart" type="radio" name="optradio"> Appartment
            <div id="houseopt" class="hidden">
                <label>Lot Size</label>
                <input type="" class="form-control" placeholder="" id = "inputLotSize">
                <label>House Number</label>
                <input type="" class="form-control" placeholder="" id = "inputHouseNumber">
            </div>
            <div id="appartopt" class="hidden">
                <label>Building Number</label>
                <input type="" class="form-control" placeholder="" id = "inputBuildingNumber">
                <label>Appartment Room Number</label>
                <input type="" class="form-control" placeholder="" id = "inputApartmentRoomNumber">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="createNewListings();">Create</button>
          </div>
        </div>
        
    </div>
  </div>

<!--Edit Modal-->
  <div class="modal fade" id="editModal" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit Listing</h4>
            </div>
            <div class="modal-body">
              <label>Listed Price</label>
              <input type="" class="form-control" id = "editListedPrice" placeholder="">
              <label>Street Name</label>
              <input type="" class="form-control" id = "editStreetName" placeholder="">
              <label>Postal Code</label>
              <input type="" class="form-control" id = "editPostalCode" placeholder="">
              <label>City</label>
              <input type="" class="form-control" id = "editCity" placeholder="">   
              <label>Province</label>
              <input type="" class="form-control" id = "editProvince" placeholder=""> 
              <label>Number of Bathrooms</label>
              <input type="" class="form-control" id = "editBathrooms" placeholder="">
              <label>Number of Bedrooms</label>
              <input type="" class="form-control" id = "editBedrooms" placeholder="">
              <label>Facilities Close By</label>
              <input type="checkbox" value=""> PlayGround           
              <input type="checkbox" value=""> PlayGround  
              <br>         
              <label>Type</label>
              <input id="house" type="radio" name="optradio" > House
              <input id="appart" type="radio" name="optradio"> Appartment
              <div id="houseopt" class="hidden">
                  <label>Lot Size</label>
                  <input type="" class="form-control" placeholder="">
                  <label>House Number</label>
                  <input type="" class="form-control" placeholder="">
              </div>
              <div id="appartopt" class="hidden">
                  <label>Building Number</label>
                  <input type="" class="form-control" placeholder="">
                  <label>Appartment Room Number</label>
                  <input type="" class="form-control" placeholder="">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal" onclick ="editListingsUpdate()">Save</button>
            </div>
          </div>
          
      </div>
    </div>
    <!--Sold Modal-->
    <div class="modal fade" id="soldModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Listing</h4>
              </div>
              <div class="modal-body">
                <label>Client Phone Number</label>
                <input type="" class="form-control" placeholder="">
                <label>Sold Date</label>
                <input type="" class="form-control" placeholder="">
                <label>Completion Date</label>
                <input type="" class="form-control" placeholder="">
                <label>Final Price</label>
                <input type="" class="form-control" placeholder="">   
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
              </div>
            </div>
            
        </div>
      </div>
  <script>
      $(document).ready(function() {
        $('input[name="optradio"]').click(function() {
        if($(this).attr('id') == 'house')
          {
            $("#houseopt").removeClass('hidden');
            $("#appartopt").addClass('hidden');

          }
        else if($(this).attr('id') == 'appart')
          {
            $("#appartopt").removeClass('hidden');
            $("#houseopt").addClass('hidden');

          }
        });
        });
      </script>

</body>
</html>
